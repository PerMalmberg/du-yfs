<!DOCTYPE html>
<html>

<head>
    <title>SVG with Red Glow Effect</title>
    <style>
        .logo {
            position: fixed;
            top: 2%;
            left: 0.5%;
            /* transform: translateX(-10%); */
        }

        .speed {
            position: fixed;
            top: 1%;
            left: 2%;
            color: white;
            font-size: 1em;
            font-family: Oxanium;
            text-shadow: 2px 2px black;
        }
    </style>
</head>

<body>
    <div class="logo">
        <svg width="24" height="28" viewBox="0 0 24 28" xmlns="http://www.w3.org/2000/svg">
            <g>
                <path d="M14 12L24 0L12 10L0 0L10 12L12 28L14 12Z" fill="white" />
            </g>
        </svg>
    </div>
    <div class="speed">
        <table>
            <tr>
                <td style="text-align: right;">{{targetSpeed}}</td>
                <td>km/h</td>
            </tr>
            <tr>
                <td style="text-align: right;">{{maxSpeed}}</td>
                <td>max.</td>
            </tr>

        </table>
    </div>
</body>

</html>
